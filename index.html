<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img
        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        alt="logo"
        id="header-img"
      />
      <nav id="nav-bar">
        <ul><li>
            <a href="#features" class="nav-link" >Features</a
            >
            <a href="#how-it-works" class="nav-link" >How It works</a
            >
            <a  href="#pricings" class="nav-link" >Pricings</a
            >
          </li></ul>
      </nav>
    </header>
 <div id="videoDiv">
      <video id="video" src="https://www.youtube.com/watch?time_continue=1&v=y8Yv4pnO7qc&ab_channel=TheUnitedStatesArmyFieldBand" ></video>

    </div>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" type="email" placeholder="Enter Your Email" name="email" />
      <input id="submit" type="submit" value="Get Started"  />

    </form>

     <div id="features"></div>
     <div id="how-it-works"></div>
     <div id="pricings"></div>

    <script src="js/index.js"></script>
  </body>
</html>
